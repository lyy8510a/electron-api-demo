<template class="task-template">

        <h3>Electron中的<code> shell </code>模块允许您访问某些本机元素，例如文件管理器和默认的Web浏览器。</h3>

        <p>此模块在主进程和渲染器进程中均可用。</p>
        <p>Open the <a href="http://electron.atom.io/docs/api/shell">full API documentation<span class="u-visible-to-screen-reader">(opens in new window)</span></a> in your browser.</p>

        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="open-file-manager">查看示例</button>
          </div>

          <p>单击演示按钮将在根目录下打开文件管理器。</p>

          <pre><code data-path="renderer-process/native-ui/ex-links-file-manager/file-manager.js"></code></pre>
        </div>
      </div>
    </div>

      <div class="demo-wrapper">
        <button id="open-ex-links-demo-toggle" class="js-container-target demo-toggle-button">打开外部链接

          <div class="demo-controls">
            <button class="demo-button" id="open-ex-links">查看示例</button>
          </div>

          <p>单击演示按钮后，电子网站将在您的浏览器中打开。<p>

            <h5>Renderer Process</h5>
